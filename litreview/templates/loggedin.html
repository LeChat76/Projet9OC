<!-- templates/loggedin.html -->

{% load static %}

<head>
    <title>LitReview</title>
    <link rel="stylesheet" href="{% static 'app.css' %}">   
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>
    <div id="header-loggedin">
        <img src="{% static 'images/LITReview_st.png' %}" alt="Logo LitReview">
        <h1>LitReview</h1>
        <div id="container-loggedin">
            <a href="{% url 'flux' %}">Flux</a>
            <a href="{% url 'post' %}">Posts</a>
            <a href="{% url 'subscriptions' %}">Abonnements</a>
            <a href="{% url 'logout' %}">Se déconnecter</a>
        </div>
    </div>
    <p>Vous êtes connecté en tant que <a href="{% url 'logout' %}">{{ request.user|capfirst }}.</a></p>
    <div id="footer">
        <p>&copy; 2023 LeChat76. Tous droits réservés.</p>
    </div>
    {% block content %}
    {% endblock content %}
</body>

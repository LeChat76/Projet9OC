<!-- templates/www/partials/post_ticket_snippet.html -->

<div id="container">
    {% if post.user == request.user %}
        <p><label>Ticket - Vous</label> </p>
    {% else %}
        <p><label>Ticket - {{ post.user }}</label> </p>
    {% endif %}
    <p><label>{{ post.title }}</label></p>
    {% if post.description %}
        <p><label>{{ post.description }}</label></p>
    {% endif %}
    {% if post.image %}
        {% if post.image.url %}
            <p>
                <img src="{{ post.image.url }}" alt="Ticket Image" ondragstart="return false;">
            </p>
        {% endif %}
    {% endif %}
    <div class="container-buttons">
        <p>
            <a href="{% url 'ticket_edit' post.id %}" id="post-button" ondragstart="return false;">Modifier</a>
            <a href="{% url 'ticket_delete' post.id %}" id="post-button" ondragstart="return false;">Supprimer</a>
        </p>
    </div>

</div>

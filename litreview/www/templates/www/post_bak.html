<!-- templates/www/post.html -->

<!DOCTYPE html>

{% extends 'loggedin.html' %}

{% block content %}
    {% for ticket in tickets %}
        <div id="container-ticket">
            <p>
                {% if ticket.user_id == user_id %}
                    <label>Le {{ ticket.time_created }}, vous avez publi√©&nbsp;:</label>
                {% endif %}
            </p>
            <p>
                <label>Titre&nbsp;:</label>
                <input type="text" value="{{ ticket.title }}" onmousedown="return false;">
            </p>
                {% if ticket.description %}
                    <p>
                        <label>Description&nbsp;:</label>
                        <textarea name="description" cols="40" rows="10" onmousedown="return false;">{{ ticket.description }}</textarea>
                    </p>
                {% endif %}
            {% if ticket.image %}
                {% if ticket.image.url %}
                    </p>
                        <p><label>Image&nbsp;:</label></p>
                        <img src="{{ ticket.image.url }}" alt="Ticket Image">
                    </p>
                {% endif %}
            {% endif %}
            <div class="container-post-buttons">
            <p>
                <a href="{% url 'ticket_edit' ticket.id %}" id="modify-ticket">Modifier</a>
                <a href="{% url 'ticket_edit' ticket.id %}" id="modify-ticket">Supprimer</a>
            </p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}

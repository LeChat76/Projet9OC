<!-- templates/www/review.html -->

<!DOCTYPE html>

{% extends 'loggedin.html' %}

{% block content %}
    <p>Vous êtes connecté en tant que <a href="{% url 'logout' %}">{{ request.user|capfirst }}.</a></p>
    <h3>Créer une critique</h3>
    <div id="container-ticket">
        <h4>Livre / Article</h4>
        <form method="post" enctype="multipart/form-data">
            {{ ticket_form.as_p }}
            {{ review_form.as_p }}
            {% csrf_token %}
            <button type="submit" >Envoyer</button>
        </form>
    </div>
{% endblock content %}

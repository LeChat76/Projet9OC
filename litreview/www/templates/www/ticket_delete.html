<!-- templates/www/ticket_edit.html -->

<!DOCTYPE html>

{% extends 'loggedin.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'ticket.css' %}"> 
<h3>Modifier le ticket</h2>
<div id="container-ticket">
    <form method="post" enctype="multipart/form-data">
        {{ delete_form.as_p }}
        {% if delete_form.instance.image %}
            <div class="form-field">
                <img src="{{ delete_form.instance.image.url }}" alt="Image actuelle">
            </div>
        {% endif %}
        {% csrf_token %}
        <p><label id="label-confirmation">Etes vous sure de vouloir supprimer ce ticket?</label></p>
        <div class="container-ticket">
            <p>
                <input type="submit" name="confirm" value="Oui">
                <input type="submit" name="confirm" value="Non">
            </p>
        </div>
    </form>
</div>
{% endblock content %}

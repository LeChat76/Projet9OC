<!-- templates/www/ticket_detail.html -->

<!DOCTYPE html>

{% extends 'loggedin.html' %}

{% block content %}
    <h3>Detail du ticket</h3>
    <div id="container-ticket">
        <p>
            <label>Titre&nbsp;:</label>
            <input type="text" value="{{ ticket.title }}">
        </p>
        <p>
            <label>Description&nbsp;:</label>
            <textarea name="description" cols="40" rows="10">{{ ticket.description }}</textarea>
        </p>
        {% if ticket.image %}
            {% if ticket.image.url %}
                </p>
                    <p><label>Image&nbsp;:</label></p>
                    <img src="{{ ticket.image.url }}" alt="Ticket Image">
                </p>
            {% endif %}
        {% endif %}
    </div>
{% endblock content %}
